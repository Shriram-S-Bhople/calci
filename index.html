<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styesheet.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" >
    <div id="button-main-container">
      <div id="button-row-1">
        <button class="orignal_button" id="button_clear">c</button>
        <button class="orignal_button"  id="button_1">1</button>
        <button class="orignal_button"  id="button_2">2</button>
      
        <button class="orignal_button"  id="button_3">3</button>
        <button class="orignal_button"  id="button_4">4</button>
        <button class="orignal_button"  id="button_5">5</button>

        <button class="orignal_button"  id="button_6">6</button>
        <button class="orignal_button"  id="button_7">7</button>
        <button class="orignal_button"  id="button_8">8</button>

        <button class="orignal_button"  id="button_9">9</button>
        <button class="orignal_button"  id="button_0">0</button>
        <button class="orignal_button"  id="button_plus">+</button>

        <button class="orignal_button"  id="button_minus">-</button>
        <button class="orignal_button"  id="button_divid">/</button>
        <button class="orignal_button"  id="button_multiply">*</button>
        <button class="orignal_button"  id="button_dot">.</button>
        <button class="orignal_button"  id="button_">=</button>
        <button class="orignal_button"  id="button_sc">sc</button>
        
      </div>
      
    </div>
  </div>
  
  <script src="javascript.js"></script>
</body>
</html>
